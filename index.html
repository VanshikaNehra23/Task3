<body>
    <h1>STRING ANALYSER</h1>
    <p class="heading">This analyser will help you to count vowels, consonents, special characters, spaces and digits in given string</p>
    <p class="text1">Enter your text here:</p>
    <input type="text" placeholder="Enter The String..." id="input" ><br>
    <input type="submit" value="Analyse" class="search" onclick="calculate()"><br>
    <p class="text1">Given Input: <span id="given"></span></p><br>
    <div class="output">
        <div class="display1">Vowels : <span id="Vowels"></span></div>
        <div class="display2">Consonants : <span id="Consonants"></span></div>
        <div class="display1">Digits : <span id="Digits"></span></div>
        <div class="display2">Spaces : <span id="Spaces"></span></div>
        <div class="display1">Special characters : <span id="Splchar"></span></div>

    </div>
    <script src="app.js"></script>
